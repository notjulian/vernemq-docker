name: Check for New VerneMQ Version

on:
  schedule:
    # Run every 12 hours
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allow manual trigger for testing

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Get latest VerneMQ release
        id: latest
        run: |
          LATEST=$(curl -s https://api.github.com/repos/vernemq/vernemq/releases/latest | jq -r '.tag_name')
          echo "Latest VerneMQ version: $LATEST"
          echo "version=$LATEST" >> $GITHUB_OUTPUT

      - name: Check if version exists in GHCR
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.latest.outputs.version }}"
          IMAGE_PATH="${{ env.IMAGE_NAME }}"
          
          # Query GHCR for existing tags
          RESPONSE=$(curl -s -H "Authorization: Bearer $(echo $GH_TOKEN | base64)" \
            "https://ghcr.io/v2/${IMAGE_PATH}/tags/list" 2>/dev/null || echo '{"tags":[]}')
          
          # Check if the version tag already exists
          if echo "$RESPONSE" | jq -e ".tags | index(\"$VERSION\")" > /dev/null 2>&1; then
            echo "Version $VERSION already exists in GHCR"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found in GHCR - will build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger build for new version
        if: steps.check.outputs.should_build == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'build-and-push.yml',
              ref: 'main',
              inputs: {
                version: '${{ steps.latest.outputs.version }}',
                tag_latest: 'true'
              }
            })
            console.log('Triggered build for version ${{ steps.latest.outputs.version }}')

